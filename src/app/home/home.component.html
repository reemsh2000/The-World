<!--countries Filter    -->
<div class="search-filter-comp">
  <!--  Search  -->
  <span class="p-input-icon-left" [style]="{ marginLeft: '25px' }">
    <i class="pi pi-search"></i>
    <input
      type="text"
      pInputText
      placeholder="Search"
      #searchedCountry
      (change)="searchAboutCountry(searchedCountry.value)"
    />
  </span>
  <!-- Filter -->
  <p-dropdown
    [options]="regions"
    (ngModel)="(selectedRegion)"
    optionLabel="name"
    optionValue="name"
    placeholder="Filter By Region"
    (onChange)="filterByRegion($event.value)"
  ></p-dropdown>
</div>
<!--  Loading -->
<p-progressSpinner *ngIf="loading"
  [style]="{ display: 'flex', justifyContent: 'center' }"
></p-progressSpinner>
<!--  Cards  -->
<div class="cards-container" *ngIf="countries.length">
  <app-card
    class="app-card"
    *ngFor="let country of countries"
    [style]="{ width: '20%', margin: '25px', borderRadius: '20px' }"
    [country]="country"
  ></app-card>
</div>
<div class="cards-container" *ngIf="!countries.length && !loading">
  <p>There is no data</p>
</div>
